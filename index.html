<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background">
        <div id="selection-container" class="form-container">
            <button id="show-register" class="form-button">Register</button>
            <button id="show-login" class="form-button">Login</button>
        </div>

        <div id="registration-form" class="form-container" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="wallet">Wallet Address (Optional):</label>
                <input type="text" id="wallet" name="wallet"><br>
                <button type="submit" class="form-button">Register</button>
            </form>
            <button id="return-button1" class="form-button">Return</button>
        </div>

        <div id="login-form" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required><br>
                <button type="submit" class="form-button">Login</button>
            </form>
            <button id="return-button2" class="form-button">Return</button>
        </div>

        <div id="game-container" style="display: none;"></div>
    </div>
    <script src="renjs.js"></script>
    <script src="boot.js"></script>
    <script src="register.js"></script>
</body>
</html>
